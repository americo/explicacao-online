<html>
    <head>
        <title>ShareKnow - Entrar</title>
        <link href="../../static/css/login.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="../static/images/favicon.png" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                  <h5 class="card-title text-center mb-5 fw-light fs-5">Inscrever-se</h5>
                  <form method="POST" action="/register">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                      <label for="floatingInput">Endereço de email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="name" placeholder="Seu nome">
                        <label for="floatingInput">Nome completo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="phone" placeholder="+258 82 123 1234">
                        <label for="floatingInput">Número de telefone</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="address" placeholder="Av. Avenida 1">
                        <label for="floatingInput">Endereço</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                      <label for="floatingPassword">Palavra-passe</label>
                    </div>
                    <div class="form-floating mb-3">
                      <select class="form-control" name="type">
                        <option>Estudante</option>
                        <option>Explicador</option>
                      </select>
                      <label for="floatingPassword">Tipo de conta</label>
                    </div>
      
                    <div class="d-grid">
                      <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Inscrever-se</button>
                    </div>
                    <p class="py-1">Já possui uma conta? Clique <a href="/login">aqui</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
</html>
