<html>
    <head>
        <title>ShareKnow - Entrar</title>
        <link href="../../static/css/login.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
          <div class="row">
            <div class="py-5 col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                  <h5 class="card-title text-center mb-5 fw-light fs-5">Entrar</h5>
                  <form method="POST" action="/login">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                      <label for="floatingInput">Endereço de email</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                      <label for="floatingPassword">Palavra-passe</label>
                    </div>
      
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" value="" name="remeber" id="rememberPasswordCheck">
                      <label class="form-check-label" for="rememberPasswordCheck">
                        Remember password
                      </label>
                    </div>
                    <div class="d-grid">
                      <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Entrar</button>
                    </div>
                    <p class="py-1">Não possui uma conta? Clique <a href="/register">aqui</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
</html>
